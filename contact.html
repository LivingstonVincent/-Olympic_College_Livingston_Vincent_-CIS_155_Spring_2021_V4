        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img class="logo" src="img/Yoki.jpg">
            </a>
        </div>
        <ul class="nav-links">
			<li><a class="active" href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="team.html">Team</a></li>
			<li><a href="media.html">Media</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li><a href="faq.html">FAQ</a></li>
		</ul>
        <div class="burger" onclick="showmenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="center about-center">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-input">
                    <label>Name:</label>
                    <!-- Demonstrate the use of a text box in a form. -->
                    <input type="text">
                </div>
                <div class="form-input">
                    <label>Email:</label>
                    <input type="text">
                </div>
                <div class="form-input">
                    <label>Mobile No:</label>
                    <input type="text">
                </div>
                <div class="gender-input">
                    <label>Gender:</label><br>
                    <div class="gender-quality">
                        <!-- Demonstrate the use of radio buttons in a form. -->
                        <input type="radio" name="gender" checked>
                        <label>Male</label>
                    </div>
                    <div class="gender-quality">
                        <input type="radio" name="gender">
                        <label>Female</label>
                    </div>
                </div>
                <div class="form-input">
                    <label>Address:</label>
                    <!-- Demonstrate the use of a text area in a form. -->
                    <textarea placeholder="Address" rows="5"></textarea>
                </div>
                <div class="form-input">
                    <label>Country:</label>
                    <!-- Demonstrate the use of a selection list in a form. -->
                    <select>
                        <option>Canada</option>
                        <option>America</option>
                        <option>Australia</option>
                        <option>Japan</option>
                        <option>China</option>
                    </select>
                </div>
                <div class="form-checkbox">
                    <!-- Demonstrate the use of check boxes in a form. -->
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
                <div class="form-input submit-btn">
                    <!-- Demonstrate the use of a submit button in a form. -->
                    <!-- Demonstrate a CSS animation or transition -->
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="screen-width footer-div">
        <div class="footer-img">
            <img src="img/Discord-Logo.png">
        </div>
        <div class="copyright">
            <p>&copy; 2021 All rights reserved, YOKI</p>
        </div>
    </div>
    <script type="text/javascript">

        function showmenu() {
            $(".nav-links").toggle('slow');
        }

    </script>
